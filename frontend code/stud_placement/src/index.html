<!doctype html>
<html lang="en">
<head>
  <title>Student Placement CRUD</title>
  <meta charset="utf-8">
  <meta name="description" content="Student Placement CRUD Application using Angular and Bootstrap"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Bootstrap CSS (from before) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for Icons (from before) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- === CSS STYLES FOR THE SPLASH SCREEN === -->
  <style>
    /* This style block ensures the splash screen loads instantly */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f4f7fc; /* Matches your app's background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column; /* Stack logo and text vertically */
      transition: opacity 0.5s ease-out; /* Smooth fade-out effect */
    }

    /* Style for the graduation cap logo */
    #splash-screen .fa-user-graduate {
      font-size: 80px;
      color: #007BFF; /* Primary blue color */
      margin-bottom: 20px;
    }

    /* Style for the loading text */
    #splash-screen .loading-text {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 500;
      color: #343A40;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    /* Animation for the loading text */
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    /* This class will be added by JavaScript to hide the splash screen */
    .splash-hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>

<body>
  
  <!-- === HTML FOR THE SPLASH SCREEN === -->
  <div id="splash-screen">
    <!-- Graduation cap icon from Font Awesome -->
    <i class="fas fa-user-graduate"></i>
    <p class="loading-text">Student Placement Application Loading...</p>
  </div>

  <!-- Your Angular app's root. It will be hidden until the splash screen goes away. -->
  <app-root></app-root>
  
  <!-- Bootstrap JS (from before) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- === JAVASCRIPT TO HIDE THE SPLASH SCREEN AFTER 10 SECONDS === -->
  <script>
    // This script runs after the whole page has loaded
    window.addEventListener('load', function() {
      const splash = document.getElementById('splash-screen');
      
      // Set a timer for 10 seconds (10000 milliseconds)
      setTimeout(function() {
        // Add the 'splash-hidden' class to trigger the fade-out animation
        splash.classList.add('splash-hidden');
        
        // After the fade-out animation finishes (500ms), set display to none
        // so it doesn't block clicks on the main app.
        setTimeout(function() {
          splash.style.display = 'none';
        }, 500); 

      }, 10000); // 10-second delay
    });
  </script>

</body>
</html>
